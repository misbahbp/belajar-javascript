<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function throwError() {
            throw new Error("This is an error!");
        }
        function catchError() {
            try {
                throwError();
            } catch (error) {
                console.log(error);
            }
        }
        catchError();
    </script>
</body>
</html>
